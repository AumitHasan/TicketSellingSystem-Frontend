<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="Script/searchTicket.js"></script>
</head>
<body>
    <nav class="navbar navbar-default techfont custom-navbar">
        <div class="container">
            <ul class="nav navbar-nav"> 
                <li><a class="navbar-brand bigbrand" href="./home.html">Home</a></li>
            </ul>

            <ul class="nav navbar-nav navbar-right">
                <li><a href="./create_ticket.html">Create Ticket</a></li>
                <li><a href="./searchTicket.html">Buy Ticket</a></li>
                <li><a href="./myTickets.html">Your Tickets</a></li>
                <li><a href="./getReport.html">Report</a></li>
                <li><a href="./checkBalance.html">Balance</a></li>
            </ul>
        </div>
    </nav>
    
    <div class="container">
        <div class="jumbotron">
            <h1>Search Ticket</h1>
            <form>
                <div class="form-group">
                    <label for="ticket_type">Choose Ticket Type</label>
                    <select class="form-control" name="type" id="ticket_type">
                        <option value="Bus">Bus</option>
                        <option value="Train">Train</option>
                        <option value="Plane">Plane</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="date">Date</label>
                    <input type="date" class="form-control" name="date" id="date" placeholder="Pic a date">
                </div>
                <div class="form-group">
                    <label for="date">Time</label>
                    <input type="time" name="time" id="time">
                </div>
                
                <div class="form-group">
                    <label for="source">From</label>
                    <input type="text" class="form-control" name="fromA" id="fromCity" placeholder="Enter City">
                </div>
                <div class="form-group">
                    <label for="destination">To</label>
                    <input type="text" class="form-control" name="toA" id="destination" placeholder="Enter City">
                </div>

                <input id="searchTicket"  type="button" value="Search Ticket" class="btn-primary">
                
            </form>
        </div>
    </div>
</body>
